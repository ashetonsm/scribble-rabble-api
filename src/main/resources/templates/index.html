<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scribble Rabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<h1>Scribble Rabble Home</h1>
<a href="/">Home</a>
<a href="/">Log in</a>
<a href="http://localhost:8180/realms/SpringBootKeycloak/protocol/openid-connect/logout">Log out</a>
<a href="/">Register</a>
<a href="/">Profile</a>
<a href="http://localhost:8081/tests">Tests</a>
<a href="http://localhost:8081/posts/upload">/posts/upload</a>

<div>

<h1>Hello, [[${currentUser}]]!</h1>
    <h2>New Post:</h2>
    <p>
        <p>
            <canvas id="canvas" value=width="500" height="250"></canvas>
        </p>
        <p>
            <input id="currentUser" value="" th:value="${currentUser}" hidden>
            <button type="submit" id="submitPost" value="Submit Post">Submit Post</button>
        </p>
    </p>

</div>

<div>
    <h2>Posts:</h2>
    <div th:each="post: ${posts}" class="post-display">
        <p>Post ID: <span th:text="${post.id}"/></p>
        <p>Author: <span th:text="${post.author}"/></p>
        <p><img th:src="${post.image}"/></p>
        <button id="showCommentArea" value="Show Comment Area" onclick="showCommentArea(this)">Show Comment Area</button>
        <div th:id="'comment-submission-area-' + ${post.id}" style="display: none;">
            <div th:id="'comment-canvas-' + ${post.id}">
            </div>
            <div th:id="'comment-display-area-' + ${post.id}">
                <p>This is the div where we'll display all the comments</p>
            </div>
            <button id="submitComment" th:value="${post.id}" onclick="submitComment(this)">Submit Comment</button>
        </div>

    </div>
</div>
<!--<script src="javascript/canvas.js" defer></script>-->
<script th:src="@{/javascript/canvas.js}" defer></script>
<script th:src="@{/javascript/comment.js}" defer></script>

</body>
</html>
