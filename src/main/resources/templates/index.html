<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scribble Rabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<h1>Scribble Rabble Home</h1>
<a href="/">Home</a>
<a href="/">Log in</a>
<a href="http://localhost:8180/realms/SpringBootKeycloak/protocol/openid-connect/logout">Log out</a>
<a href="/">Register</a>
<a href="/">Profile</a>

<div>
    <h2>New Post:</h2>
    <p>
    <form method="POST" encType="multipart/form-data" action="http://localhost:8081/posts/upload" >
        <p>
            <canvas id="canvas" width="500" height="250"></canvas>
        </p>
        <input name="author" id="author" value="testAuthor" readOnly hidden/>
        <input name="file" id="image" value="" readOnly hidden/>
        <p>
            <input type="submit" id="submitPost" value="Submit Post"/>
        </p>
    </form>
    </p>

</div>

<div>
    <h2>Posts:</h2>
    <div th:each="post: ${posts}" class="post-display">
        <p>Post ID: <span th:text="${post.id}"/></p>
        <p>Author: <span th:text="${post.author}"/></p>
        <p><img th:src="${post.image}"/></p>
    </div>
</div>
<!--<script src="javascript/canvas.js" defer></script>-->
<script th:src="@{/javascript/canvas.js}" defer></script>

</body>
</html>
