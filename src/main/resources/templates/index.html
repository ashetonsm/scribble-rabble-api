<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scribble Rabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Scribble Rabble Home</h1>
<a href="/">Home</a>
<a href="/">Log in</a>
<a href="/">Log out</a>
<a href="/">Register</a>
<a href="/">Profile</a>

<div>
    <h2>New Post:</h2>
    <p>This is where I'd put file input stuff</p>
</div>

<div>
    <h2>Posts:</h2>
    <div th:each="post: ${posts}" class="post-display">
        <h4>Post ID: </h4><span th:text="${post.id}"/>
        <h4>Author: </h4><span th:text="${post.author}"/>
        <img th:src="${post.image}"/>
    </div>
</div>

</body>
</html>
