<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scribble Rabble - Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Scribble Rabble Home</h1>
<a href="/">Home</a>
<a href="/">Log in</a>
<a href="http://localhost:8180/realms/SpringBootKeycloak/protocol/openid-connect/logout">Log out</a>
<a href="/">Register</a>
<a href="/">Profile</a>

<div>
    <h2>Log in</h2>
</div>

<form>
    <div class="mb-3">
        <label for="usernameInput" class="form-label">Username:</label>
        <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">Password:</label>
        <input type="password" class="form-control" id="passwordInput">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
